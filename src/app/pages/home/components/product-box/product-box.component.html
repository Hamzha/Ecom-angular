<mat-card [ngClass]="{ 'text-center': !fullWidthMode }" class='p-2'>
  <div [ngClass]="{ flex: fullWidthMode }">
    <img
      class="mb-1 mx-auto h-[200px]"
      [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode }"
      src="https://via.placeholder.com/150"
    />
    <div
      class="w-full"
      [ngClass]="{ 'px-8 flex flex-col flex-between': fullWidthMode }"
    >
      <div>
        <h5>Shoes</h5>
        <p class="truncate hiver:whitespace-normal" *ngif="fullWidthMode">Sneakers</p>
        <p>Description</p>
      </div>
      <div class="flex justify-between">
        <span class="text-red-400">{{ "150" | currency }}</span>
        <button>
          <mat-icon class="text-gray-500">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
